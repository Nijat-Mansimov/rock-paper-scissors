<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors | Ali&Nijat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <!-- Win message -->

    <div class="oyun">
      <div id="col-rev" class="content">
        <div class="you"></div>
        <div class="rival"></div>
        <div class="scores">
          <div class="your-score">0</div>
          <h1>:</h1>
          <div class="rival-score">0</div>
        </div>
        <div class="player">
          <h2>You</h2>
          <h2>Rival</h2>
        </div>
      </div>
    </div>
    <div class="icons">
      <img id="1" class="img rock" src="rock.png" alt="img" />
      <img id="2" class="img paper" src="paper.png" alt="img" />
      <img id="3" class="img scissors" src="scissors.png" alt="img" />
    </div>

    <div class="footer">
      <div class="socials">
        <a href="https://www.instagram.com/nijatmansimov/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/nijat-mansimov-9a4b59212/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/Nijat-Mansimov" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <h3 class="created">Created by: <a class="nijat" href="https://nijat-mansimov.github.io/my-blog/" target="_blank">Nijat Mansimov</a></h3>
    </div>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </body>
</html>
